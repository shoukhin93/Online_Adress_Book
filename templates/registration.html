<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>

    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">

</head>
<body>

<form method="post">

    <input type="text" name="username" placeholder="Enter a username">

</form>

</body>
</html>
